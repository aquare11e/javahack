        <div class="container">
          <div class="row mt-2">
      <div id= class="alert alert-success">
          <strong>Расчет суммы налога по договору</strong>
      </div>
          </div>
          <form>
          <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">Размер договора:</span>
              </div>
              <input id="contractSum" type="number" required class="form-control"/>
          </div>
              <div class="input-group mt-2">
                  <div class="input-group-prepend">
                      <span class="input-group-text">Тип клиента:</span>
                  </div>
                  <select class="form-control" id="clientType" required>
                      <option disabled>Выбрать</option>
                      <option value="0.04">Физическое лицо</option>
                      <option value="0.06">Юридическое лицо</option>
                  </select>
              </div>
  
  
              <button type="button" id="calc_button" class="btn btn-danger mt-2" onclick="calcTax()">Рассчитать размер налога</button>
  
          </form>
          <div class="row">
              <div class="alert alert-success calc_field">
                  <strong>Номинальный размер договора состовляет: </strong>
              </div>
          </div>
          <div class="row">
              <div class="alert alert-success calc_field">
                  <strong>Ставка налога: </strong>
              </div>
          </div>
          <div class="row">
              <div class="alert alert-success calc_field">
                  <strong>Размер налогового вычета: </strong>
              </div>
          </div>
          <div class="row">
              <div class="alert alert-success calc_field">
                  <strong>Ставка налогового вычета: </strong>
              </div>
          </div>
          <div class="row">
              <div class="alert alert-success calc_field">
                  <strong>Фактический размер налога состовляет: </strong>
              </div>
          </div>
          <button type="button" id="re_calc_button" class="btn btn-danger mt-2" onclick="calcAnotherTax()">Рассчитать размер налога</button>
      </div>
      </div>
  </div>
