<body>

    <!-- Sidebar -->

        <div class="logotype">
    <img class="logo" src="logolk.jpeg">
</div>
<div class="list-group list-group-flush">
    <a href="proverkakontragenta.html" class="list-group-item list-group-item-action bg-light">Проверка контрагента</a>

    <a href="#" class="list-group-item list-group-item-action bg-light">Самозанятость</a>
</div>

<div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <button type="submit" class="lkbutton2">Вход</button>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-2">
    <div class="alert alert-success">
        <strong>Расчет суммы налога по договору</strong>
    </div>
        </div>
        <form>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Размер договора:</span>
            </div>
            <input id="contractSum" type="number" required class="form-control"/>
        </div>
            <div class="input-group mt-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Тип клиента:</span>
                </div>
                <select class="form-control" id="clientType" required>
                    <option disabled>Выбрать</option>
                    <option value="0.04">Физическое лицо</option>
                    <option value="0.06">Юридическое лицо</option>
                </select>
            </div>


            <button type="button" id="calc_button" class="btn btn-danger mt-2" onclick="calcTax()">Рассчитать размер налога</button>

        </form>
        <div class="row">
            <div class="alert alert-success calc_field">
                <strong>Номинальный размер договора состовляет: </strong>
            </div>
        </div>
        <div class="row">
            <div class="alert alert-success calc_field">
                <strong>Ставка налога: </strong>
            </div>
        </div>
        <div class="row">
            <div class="alert alert-success calc_field">
                <strong>Размер налогового вычета: </strong>
            </div>
        </div>
        <div class="row">
            <div class="alert alert-success calc_field">
                <strong>Ставка налогового вычета: </strong>
            </div>
        </div>
        <div class="row">
            <div class="alert alert-success calc_field">
                <strong>Фактический размер налога состовляет: </strong>
            </div>
        </div>
        <button type="button" id="re_calc_button" class="btn btn-danger mt-2" onclick="calcAnotherTax()">Рассчитать размер налога</button>
    </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
